<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle; /*Alinhamento Vertical*/
        }

        .numero {
            text-align: right;
        }

    </style>
  
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA (SIMPLES)

        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA 
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA = DADO DE TABELA
    -->
    <table>
        <TR><!-- Primeira linha -->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </TR>
        <TR> <!-- Segunda Linha-->
            <TD>A2</TD>
            <TD>B2</TD>
            <TD class="numero">20</TD>
        </TR>
        <TR> <!-- Terceira Linha -->
            <TD>A3</TD>
            <TD>B3</TD>
            <TD class="numero">20</TD>
        </TR>
        <TR> <!-- Quarta Linha -->
            <TD>A4</TD>
            <TD >B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
